<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <title>வலைப் பக்கம் கிடைக்கவில்லை</title>
        <style type="text/css">
            h2   { margin-top: 5px; padding-top: 0px; }
            body { margin-top: 0px; padding-top: 0px; }
        </style>
        <body>

            <h2>வலைப்பக்கம் கிடைக்கவில்லை</h2>
            <p><a href="%s">%s</a> இலுள்ள பக்கத்தை அடைய முடியவில்லை. </p>

            <p><b>பரிந்துரைகள்:</b></p>
            <ul>
                <li>பின்னர் ஒரு நேரத்தில் இப்பக்கத்தை மீண்டும் ஏற்றவும்</li>
                <li>உங்களிடம் ஒரு தரவு இணைப்பு உள்ளதா என்று சரிபார்க்கவும்</li>
                <li>நீங்கள் உள்ளிட்ட முகரி சரியானதா என்று உறுதிப்படுத்தவும்</li>
            </ul>
        </body>
    </head>
</html>
